mutation IssueCreate(
  $teamId: String!
  $title: String!
  $description: String!
  $assigneeId: String!
  $stateId: String!
) {
  issueCreate(
    input: {
      teamId: $teamId
      title: $title
      description: $description
      assigneeId: $assigneeId
      stateId: $stateId
    }
  ) {
    issue {
      id
      identifier
      title
      description
      url
      team { id }
      state { id type }
    }
  }
}
