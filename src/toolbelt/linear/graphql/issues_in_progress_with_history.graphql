query IssuesInProgressWithHistory(
  $assigneeId: ID!
  $first: Int!
  $after: String
  $historyFirst: Int!
) {
  issues(
    first: $first
    after: $after
    filter: {
      assignee: { id: { eq: $assigneeId } }
      state: { type: { eq: "started" } }
    }
  ) {
    nodes {
      identifier
      title
      url
      updatedAt
      history(first: $historyFirst) {
        nodes {
          createdAt
          type
          from
          to
          data
          actor { name }
        }
      }
    }
    pageInfo { hasNextPage endCursor }
  }
}
